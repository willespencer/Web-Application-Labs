<!DOCTYPE html>
<html>
    <head>
        <title>Update Information</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="register.css">
        <script type="text/javascript">
            window.onload = function() {
                //if(!user==admin)
                if(true) {
                    document.getElementById("adminlink").disabled = true;
                    document.getElementById("alink").href = "#";
                }
            };
        </script>
    </head>
    <body>
        <div class="jumbotron text-center default-primary-color text-primary-color">
          <h1>Update Account Information</h1>
          <p>Update certain details here!</p> 
        </div>
        <div class="form-group" id="reg">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name"><br>
            <label for="tj">TJ Username:</label>
            <input type="text" class="form-control" id="tj"><br>
            <label for="pswd">Password:</label>
            <input type="password" class="form-control" id="pswd"><br>
            <label for="fcps">FCPS ID:</label>
            <input type="number" class="form-control" id="fcps"><br>
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email"><br>
            
            <center><button type="button" class="btn btn-success">Update</button><br><br></center>
            
            <button type="button" class="btn btn-link"><a href="index.html">Go back to login</a></button> <br>
            <button type="button" class="btn btn-link" id="adminlink"><a href="admin.html" id="alink">Go to admin</a></button>
        </div>
    </body>
</html>
